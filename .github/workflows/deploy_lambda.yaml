name: on push to main build and deploy the bedrock application
on:
    push:
        branches:
            - main
    
    workflow_dispatch:
            
            
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
        
            # checkout repository
            - name: checkout repository
              uses: actions/checkout@v3
              
            # setup python
            - name: setup python 3.8
              uses: actions/setup-python@v4
              with:
                python-version: '3.8'
            
            # install aws cli
            - name: install aws cli
              run: |
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                sudo ./aws/install
                
            # install sam cli
            - name: install sam cli
              run: |
                wget "https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip" -O sam.zip
                unzip sam.zip -d sam-installation
                sudo ./sam-installation/install
                
            # configure aws credentials
            - name: configure aws credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
            
            # cache pip dependecies
            - name: cache pip dependecies
              uses: actions/cache@v3
              with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                restore-keys: |
                    ${{ runner.os }}-pip-
            
            # install dependencies
            - name: install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                
            # build sam application
            - name: build sam application
              run: |
                sam build
            
            # deploy sam application
            - name: deploy sam application
              run: |
                sam deploy \
                --no-confirm-changeset \
                --no-fail-on-empty-changeset \
                --stack-name ${{ secrets.STACK_NAME }} \
                --s3-bucket ${{ secrets.S3_BUCKET }} \
                --capabilities CAPABILITY_IAM \
                --region ${{ secrets.AWS_REGION }}